<!DOCTYPE html>
<html lang="en">
<!-- Pure CSS -->
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
<!-- VueJS -->
<script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
<!-- SweetAlert2 -->
<script src=https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.2/sweetalert2.all.min.js></script>
<head>
    <title>Welcome</title>
</head>
<html>
    <body>
        <div id="welcomePageApp">
            <div v-if="isOnLoginTab" class="pure-g" >
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5"></div>
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-3-5">
                    <div>
                        <h1>Welcome to Cloud Photo Gallery</h1>
                    </div>
                    <form id="loginForm" class="pure-form pure-form-aligned">
                        <h3 class="pure-controls">User Login</h3>
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="loginUsername">Username</label>
                                <input id="loginUsername" type="text" placeholder="Username">
                                <span class="pure-form-message-inline">This is a required field.</span>
                            </div>
                            <div class="pure-control-group">
                                <label for="loginPassword">Password</label>
                                <input id="loginPassword" type="password" placeholder="Password">
                                <span class="pure-form-message-inline">This is a required field.</span>
                            </div>
                            <div class="pure-controls">
                                <input id="loginButton" type="button" value="Login" class="pure-button pure-button-primary" v-on:click="checkLoginForm()">
                                <input id="switchRegisterButton" type="button" value="New User" class="pure-button" v-on:click="switchToRegisterTab()">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5"></div>
            </div>
            <div v-else class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5"></div>
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-3-5">
                    <div>
                        <h1>Welcome to Cloud Photo Gallery</h1>
                    </div>
                    <form id="createForm" class="pure-form pure-form-aligned">
                        <h3 class="pure-controls">New User</h3>
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="registerUsername">Username</label>
                                <input id="registerUsername" type="text" placeholder="Username">
                                <span class="pure-form-message-inline">This is a required field.</span>
                            </div>
                            <div class="pure-control-group">
                                <label for="registerPassword">Password</label>
                                <input id="registerPassword" type="password" placeholder="Password">
                                <span class="pure-form-message-inline">This is a required field.</span>
                            </div>
                            <div class="pure-controls">
                                <input id="registerButton" type="button" value="Register" class="pure-button pure-button-primary" v-on:click="checkRegisterForm()">
                                <input id="switchToLoginButton" type="button" value="Back To Login" class="pure-button" v-on:click="switchToLoginTab()">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5"></div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="{{url_for('static', filename='scripts/index.js')}}"></script>
